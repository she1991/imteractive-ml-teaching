<html>
    <head>
        <title>Visual data manipulation</title>
        <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="d3-tip.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:300,400" rel="stylesheet">
        <script src="script.js"></script>
        <script src="actions.js"></script>
        <script src="reducers.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css"></link>
    </head>
    <body onload="initViz()">
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">
                    Interactive ML
                </a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="http://www.akash.me">Home</a></li>
                </ul>
            </div>
        </nav>
        <div class="into-card">
            <img src="assets/construction-logo.jpg" />
            <div class="centered-area">
                dwsffsf fsfsfs
            </div>
        </div>
    	<div class="row">
            	<div class="visualization col-xs-8"></div>
            	<div class="col-xs-4">
                		<b>Crime:</b><input type="text" class="crime-input" value="1.38799"></input>
                		<b>Rooms:</b><input type="text" class="rooms-input" value="6.43"></input>
                		<button class="predict" onclick="predictValue()">Predict</button>
                		<button class="train" onclick="train()">Train</button>
            	</div>
    	</div>
            <div class="table row">
                <table class="tsv-data">
                    <tr class="header">
                        <th>Index</th>
                        <th>Crime - Color</th>
                        <th>Rooms - X Axis</th>
                        <th>Median Value - Y Axis</th>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
